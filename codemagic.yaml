workflows:
  eas-android:
    name: "EAS Android Build"
    environment:
      node: 18
      java: 11
      groups:
        - expo-tokens
    scripts:
      - name: Install dependencies
        script: |
          echo "Installing dependencies..."
          npm install -g eas-cli
          npm install
      - name: Check Expo login
        script: |
          echo "Checking Expo login..."
          eas whoami || eas login --token $EXPO_TOKEN
      - name: Build Android debug (Interactive, No Keystore)
        script: |
          echo "Starting EAS preview build (interactive, no keystore)..."
          eas build -p android --profile preview --clear-cache
    artifacts:
      - build/**/*.apk
